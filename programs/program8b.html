<script>
require.config({ paths:{ vs:"https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.0/min/vs" }});
require(["vs/editor/editor.main"],function(){
  const editor = monaco.editor.create(document.getElementById("editor"),{
    value:`package reuseclass;

class Room {
    double length;
    double breadth;

    Room(double l, double b) {
        length = l;
        breadth = b;
    }

    double area() {
        return length * breadth;
    }
}

public class House {
    public static void main(String[] args) {
        Room bedroom = new Room(10, 12);
        Room kitchen = new Room(8, 10);
        Room hall = new Room(15, 20);

        System.out.println("Area of Bedroom: " + bedroom.area() + " sq.ft");
        System.out.println("Area of Kitchen: " + kitchen.area() + " sq.ft");
        System.out.println("Area of Hall: " + hall.area() + " sq.ft");
    }
}`,
    language:"java",
    theme:"vs-dark",
    readOnly:true,
    automaticLayout:true,
    minimap:{enabled:false},
    fontSize:13,
    lineNumbers:"on"
  });

  const statusCol = document.querySelector('.status-right div:last-child');
  editor.onDidChangeCursorPosition(e=>{
    statusCol.textContent = `Line: ${e.position.lineNumber}, Col: ${e.position.column}`;
  });

  function appendConsole(text){
    const c = document.getElementById('console');
    c.textContent = text;
    c.scrollTop = c.scrollHeight;
  }
  window.setOutput = appendConsole;
  document.getElementById('runBtnTop').addEventListener('click', ()=>{
    appendConsole(
`Area of Bedroom: 120.0 sq.ft
Area of Kitchen: 80.0 sq.ft
Area of Hall: 300.0 sq.ft`);
  });
});
</script>
