    :root{
      --bg:#0f1720; --panel:#111318; --muted:#98a0aa; --glass: rgba(255,255,255,0.03);

    * { box-sizing: border-box; }

        System.out.println("-------------------------------------------");
        System.out.println("Gross Salary      : " + grossSalary);
        System.out.println("Net Salary        : " + netSalary);

public class StaticDemo {
    static int count = 0;  // static variable (shared by all objects)
    int id;                // instance variable (unique per object)

    // Static block: runs only once when class is loaded into memory
    static {
        System.out.println("Static block executed before main() method.");
    }

    // Constructor: called every time a new object is created
    StaticDemo() {
        count++;
        id = count;
    }

    // Static method: belongs to class, can be called without an object
    static void displayCount() {
        System.out.println("Number of objects created: " + count);
    }

    // Non-static (instance) method: can access instance variables
    void showId() {
        System.out.println("Object ID: " + id);
    }

    public static void main(String[] args) {
        System.out.println("Main method started.");

        StaticDemo obj1 = new StaticDemo();
        StaticDemo obj2 = new StaticDemo();
        StaticDemo obj3 = new StaticDemo();

        obj1.showId();
        obj2.showId();
        obj3.showId();

        StaticDemo.displayCount();
    }
}`,

    function buildUI(list) {
      tocEl.innerHTML = '';
      contentEl.innerHTML = '';
      list.forEach(p => {
        const li = document.createElement('li');
        const btn = document.createElement('button');
        btn.textContent = `${p.id} — ${p.title}`;

        tocEl.appendChild(li);

        const card = document.createElement('article');

        card.innerHTML = `
          <div class="head">
            <div>
              <div style="font-size:16px;font-weight:700">${p.id} — ${p.title}</div>
              <div class="meta">${p.project} • package <strong>${p.pkg}</strong> • class <strong>${p.cls}</strong></div>
            </div>
            <div>
              <button class="btn" onclick="copyCode('${p.id}')">Copy</button>
            </div>

          <div class="instructions">
            Quick steps — Create project <strong>${p.project}</strong>, package <strong>${p.pkg}</strong>, class <strong>${p.cls}</strong>, paste code and run.
          </div>`;
        contentEl.appendChild(card);
      });
    }

    function scrollToCard(id) {
      const el = document.getElementById('card-' + id);
      if (el) el.scrollIntoView({behavior: 'smooth', block: 'center'});
    }

    function copyCode(id) {
      const raw = snippets[id];
      if (!raw) return notify('No code available');

      // 1) convert tabs -> 4 spaces (avoid tab-mix)
      // 2) normalize all line endings to CRLF for Windows editors (Notepad)
      const code = raw.replace(/\t/g, '    ').replace(/\r\n/g, '\n').replace(/\r/g, '\n').replace(/\n/g, '\r\n');

      // Prefer modern Clipboard API (preserves exact string)
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(code).then(
          () => notify('✓ Code copied to clipboard'),
          () => fallbackCopy(code)
        );
        return;
      }

      // Fallback: hidden textarea to preserve indentation and line endings
      fallbackCopy(code);

      function fallbackCopy(text) {
        const ta = document.createElement('textarea');
        ta.value = text;
        ta.setAttribute('readonly', '');
        ta.style.position = 'absolute';
        ta.style.left = '-9999px';
        ta.style.whiteSpace = 'pre';
        ta.style.fontFamily = 'monospace';
        ta.wrap = 'off';
        document.body.appendChild(ta);

        // Select full content
        ta.focus();
        ta.select();
        ta.setSelectionRange(0, ta.value.length);

        try {
          const ok = document.execCommand('copy');
          notify(ok ? '✓ Code copied to clipboard' : '✗ Copy failed — select & copy manually');
        } catch (err) {
          notify('✗ Copy not supported in this browser');
        } finally {
          document.body.removeChild(ta);
        }
      }
    }

    function notify(msg) {
      const t = document.getElementById('toast');
      t.textContent = msg;
      t.style.display = 'block';
      clearTimeout(t._timer);
      t._timer = setTimeout(() => { t.style.display = 'none'; }, 1800);
    }

    function resetFilter() {
      filterInput.value = '';
      render();
      filterInput.focus();
    }

    function render() {
      const q = filterInput.value.trim().toLowerCase();
      const filtered = q
        ? programs.filter(p => (p.title + ' ' + p.project + ' ' + p.pkg + ' ' + p.cls).toLowerCase().includes(q))
        : programs;
      buildUI(filtered);
    }

    window.addEventListener('DOMContentLoaded', () => {
      filterInput.addEventListener('input', render);
      render();
    });
  </script>
